buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

def resolveReactNativeDirectory() {
    def locations = [
        "${rootProject.projectDir}/../node_modules/react-native/android",
        "${rootProject.projectDir}/../../node_modules/react-native/android",
        new File(projectDir, "../../../node_modules/react-native/android").canonicalPath
    ]
    
    for (location in locations) {
        def dir = file(location)
        if (dir.exists()) {
            return dir
        }
    }
    return null
}

repositories {
    google()
    mavenCentral()
    
    def reactNativeDir = resolveReactNativeDirectory()
    if (reactNativeDir != null) {
        maven { url reactNativeDir }
    }
}

android {
    compileSdk safeExtGet('compileSdkVersion', 34)

    namespace "com.rndocumentscanner"

    defaultConfig {
        minSdk safeExtGet('minSdkVersion', 21)
        targetSdk safeExtGet('targetSdkVersion', 34)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    lint {
        abortOnError false
    }
}

dependencies {
    // For React Native < 0.71, use react-native from local maven
    // For React Native >= 0.71, use react-android
    // compileOnly ensures the host app provides React Native at runtime
    compileOnly "com.facebook.react:react-native:+"
    
    implementation "androidx.appcompat:appcompat:1.6.1"
    
    // Google ML Kit Document Scanner
    def mlkitDocumentScannerVersion = safeExtGet('mlkitDocumentScannerVersion', '16.0.0')
    implementation "com.google.android.gms:play-services-mlkit-document-scanner:${mlkitDocumentScannerVersion}"
}
